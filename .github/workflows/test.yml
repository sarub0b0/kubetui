name: Test

on:
  push:
    branches: [main]
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE
  pull_request:
    branches: [main]
    paths-ignore:
      - README.md
      - CHANGELOG.md
      - LICENSE

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all
